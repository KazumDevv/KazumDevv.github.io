<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato ASCII com Flor</title>
    <style>
        body {
            font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", monospace;
            white-space: pre;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .cat {
            font-size: 16px; /* Tamanho da fonte */
            line-height: 18px; /* Altura da linha */
            color: #333;
        }
        .flower {
            display: none; /* Inicialmente escondido */
            font-size: 30px; /* Tamanho da flor */
        }
    </style>
</head>
<body>
    <div class="cat">
         /\___/\
        (˶ᵔ ᵕ ᵔ˶)
        /  >🌼<\~⁠♡
        <span class="flower">🌼</span> <!-- Flor -->
    </div>

    <script>
        // Função para mostrar a flor após 10 segundos
        setTimeout(function() {
            document.querySelector('.flower').style.display = 'inline';
        }, 10000); // 10000 milissegundos = 10 segundos
    </script>
</body>
</html>
