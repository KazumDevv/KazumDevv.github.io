<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato ASCII com Flor</title>
    <style>
        body {
            font-family: monospace;
            white-space: pre;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .cat {
            font-size: 16px; /* Tamanho da fonte */
            line-height: 18px; /* Altura da linha */
            color: #333;
        }
        .flower {
            display: none; /* Inicialmente escondido */
            font-size: 30px; /* Tamanho da flor */
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Esse gatinho quer te dar uma flor, Sofia. Diga oi para o gatinho! üê±</h1>
    <div class="cat">
        /\__/\
        ( o.o )
        > ^ <
        /     \
        <span class="flower">üåº</span> <!-- Flor -->
    </div>

    <script>
        // Fun√ß√£o para mostrar a flor ap√≥s 10 segundos
        setTimeout(function() {
            document.querySelector('.flower').style.display = 'inline';
        }, 10000); // 10000 milissegundos = 10 segundos
    </script>
</body>
</html>
